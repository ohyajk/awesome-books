<body>

    <h1 class="h1">All Awesome Book Collection</h1>

    <div class="books">
        <div class="books-in">
            <div id="booksIn">
            <!-- Data -->
            </div>

    </div>
    <h2 class="newbook-h2">Add a new Book</h2>

        <form class="form">
            <input class="title" type="text"  placeholder="Type Book Title Here..." id="title" required/>
            <br/>
            <input class="author" type="text" placeholder="Type Author Name Here..." id="author" required/>
            <br/>
            <input class="add"  type="submit" value="ADD" id="add"/>
        </form>
    </div>  

    <section class="contact-section">
        <h1>Contact Information</h1>
        <p>Do have any questions or just want to say Hello??</p>
        <p>You can reach out to us</p>
        <ul>
            <li>Our Email</li>
            <li>Our Phone number</li>
            <li>Our address</li>
        </ul>
    </section>
    
    <script src="./index.js"></script>
